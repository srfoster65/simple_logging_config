site_name: "Simple Logging Config"
site_description: "Package to simplify logging configuration."
repo_url: "https://github.com/srfoster65/simple_logging_config"
repo_name: "srfoster65/simple_logging_config"
site_dir: "site"
watch: [readme.md]

theme:
  name: material
  features:
  - content.code.annotate
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  palette:
    primary: blue

nav:
    - Documentation:
      - index.md
      - Usage: usage.md
      - Argparse Support: argparse.md
      - Environment Variables: env_variables.md
      - API:
        - Reference: api/reference.md
        - Example Usage: api/examples.md
      - Custom Logging Levels: custom_levels.md
      - Design: design.md
    - Changelog: changelog.md
    - License: license.md

