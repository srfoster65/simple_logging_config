console:
  class: logging.StreamHandler
  level: INFO
  formatter: brief
  stream: ext://sys.stdout
file:
  class: logging.FileHandler
  level: DEBUG
  formatter: verbose
  filename: debug.log
  mode: w
rotating_file:
  class: logging.handlers.RotatingFileHandler
  level: DEBUG
  formatter: verbose
  filename: debug.log
  mode: a
  backupCount: 05
